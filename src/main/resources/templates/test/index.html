<!DOCTYPE html>
<html>
<head>

	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.bootstrap4.min.css" />

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript"
	src="../webjars/datatables/js/jquery.dataTables.min.js">
	
</script>
<script type="text/javascript"
	src="../webjars/datatables/js/jquery.dataTables.bootstrap4.min.js">
	
</script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

<title>All Questions</title>
</head>
<body>

	<table class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th>ID tes</th>
				<th>User</th>
				<th>Result</th>
				<th>Date test</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="getTest: ${allTest}">
				<td th:text="${getTest.idpertest}"></td>
				<td th:text="${getTest.userpatient.fullname}"></td>
				<td th:text="${getTest.result}"></td>
				<td th:text="${getTest.datetest}"></td>
			</tr>
		</tbody>
	</table>			
</body>
</html>
