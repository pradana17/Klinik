<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/responsive/2.2.1/css/responsive.bootstrap4.min.css" />

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script
	src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js"></script>
<script
	src="https://cdn.datatables.net/responsive/2.2.1/js/responsive.bootstrap4.min.js"></script>

<title>Calories Bible</title>
</head>
<body>
	<script>
		$(document).ready(function() {
			var tables = $('#example').DataTable({
				responsive : {
					details : {
						display : $.fn.dataTable.Responsive.display.modal({
							header : function(row) {
								var data = row.data();
								return 'Details for '+ data[0];
							}
						}),
						renderer : $.fn.dataTable.Responsive.renderer.tableAll({
							tableClass : 'table'
						})
					}
				}
			});
			tables.column(5).visible( false );
			tables.column(6).visible( false );
			tables.column(7).visible( false );
			tables.column(8).visible( false );
			tables.column(9).visible( false );
			tables.column(10).visible( false );
			tables.column(11).visible( false );
			tables.column(12).visible( false );
		});
	</script>
	<div class="table-responsive">

		<table id="example" class="table table-striped table-bordered nowrap" cellspacing="0" width="100%">
<thead class="thead-dark">
			<tr>
				<th>Food Name</th>
				<th>Calories</th>
				<th>Protein</th>
				<th>Fats</th>
				<th>Carbohidrat</th>
				<th>Calcium</th>
				<th>Phosphor</th>
				<th>Iron</th>
				<th>Vitamin A</th>
				<th>Vitamin B1</th>
				<th>Vitamin C</th>
				<th>Amount</th>
				<th>F Weight</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="calori : ${semuaCaloriesbible}">
				<td th:text="${calori.foodname}"></td>
				<td th:text="${calori.calorie}"></td>
				<td th:text="${calori.protein}"></td>
				<td th:text="${calori.fats}"></td>
				<td th:text="${calori.carbhdrt}"></td>
				<td th:text="${calori.calcium}" ></td>
				<td th:text="${calori.phosphor}"></td>
				<td th:text="${calori.iron}" ></td>
				<td th:text="${calori.vita}" ></td>
				<td th:text="${calori.vitb1}"></td>
				<td th:text="${calori.vitc}" ></td>
				<td th:text="${calori.amount}"></td>
				<td th:text="${calori.fweight}"></td>
			</tr>
		</tbody>
		</table>
	</div>

</body>
</html>
