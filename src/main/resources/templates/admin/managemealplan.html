<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Set Meal Plan</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<style type="text/css">
#first .btn, #second .btn, #third .btn, #fourth .btn, #last .btn {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img src=".." width="30"
				height="30" class="d-inline-block align-top" alt="" /> Klinik
			</a>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						href="nutritionistschedule.html">Schedule Consultation </a></li>
					<li class="nav-item active"><a class="nav-link"
						href="nutritionistsmealplan.html"> Set Meal Plan <span
							class="sr-only">(current)</span></a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						href="{{ url('/login') }}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#modalsetmeal" id="set">Set Meal</button>
		<div class="modal fade" id="modalsetmeal" tabindex="-1" role="dialog"
			aria-labelledby="modalsetmeal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="title">Set Meal Plan</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form action="#" th:action="@{/admin/managemealplan}"
						th:object="${mp}" enctype="multipart/form-data" method="post">
						<div class="modal-body">
							<div class="flex-column">
						<!--		<div class="form-group">
				                    <label th:for="${mp.kodemealplan}">Kode Meal Plan</label>
				                    <input type="text" class="form-control" id="inputkdmp" placeholder="CAL-FAS-PROG" th:field="*{kodemealplan}" /> 
				                </div> -->
								<div class="form-row">
									<div class="form-group col-md-6">
										<label th:for="${mp.calorneed}">Calories Need</label>
									</div>
									<div class="form-group col-md-6">
										<div class="input-group number-spinner">
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" data-dir="dwn">
													<i class="fas fa-minus"></i>
												</button>
											</span> <input type="text" class="form-control text-center" id="inputcalneed"
												value="1" th:field="*{calorneed}"/> <span class="input-group-btn">
												<button type="button" class="btn btn-default" data-dir="up">
													<i class="fas fa-plus"></i>
												</button>
											</span>
										</div>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label th:for="${mp.fase}">Fase</label>
									</div>
									<div class="form-group col-md-6">
										<div class="input-group number-spinner">
											<span class="input-group-btn">
												<button type="button" class="btn btn-default" data-dir="dwn">
													<i class="fas fa-minus"></i>
												</button>
											</span> <input type="text" class="form-control text-center" id="inputfase"
												value="1" th:field="*{fase}" /> <span class="input-group-btn">
												<button type="button" class="btn btn-default" data-dir="up">
													<i class="fas fa-plus"></i>
												</button>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="custom-file">
										<input type="file" name="file" id="file-upload" />
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button class="btn btn-primary" type="submit" formmethod="post"
								id="sendfile">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="/static/fontawesome/fontawesome-all.js"></script>

	<script>
		$(document).on(
				'click',
				'.number-spinner button',
				function() {
					var btn = $(this), oldValue = btn
							.closest('.number-spinner').find('input').val()
							.trim(), newVal = 0;

					if (btn.attr('data-dir') == 'up') {
						newVal = parseInt(oldValue) + 1;
					} else {
						if (oldValue > 1) {
							newVal = parseInt(oldValue) - 1;
						} else {
							newVal = 1;
						}
					}
					btn.closest('.number-spinner').find('input').val(newVal);
				});
	</script>
</body>
</html>
