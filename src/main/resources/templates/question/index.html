<title>All Questions</title>
</head>
<body>
			<div th:each="question : ${allQuestions}">
			<td th:text="${question.questionid}"></td>
				<td th:text="${question.questions}"></td>
				<td><a th:href="@{'/correctanswer/detailquiz/'+${question.questionid}}">Detail</a>
			</td>			
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  				Start test
			</button>
			</div>
			
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
			      <div class="modal-header">      
			        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
					...
						<div th:each="x : ${objQuiz}">
						 <input type="checkbox" name="check[]" th:value="${x.answers.idanswer}" onchange="limit_checkbox(1,'check');">
						 	<td th:text="${x.answers.answer}" class="fname"
								questionid="${x.question.questionid}">
								</td>				
						 </input>
					</div>
			      </div>
			      <div class="modal-footer">
			        <nav aria-label="...">
					  <ul class="pagination">
					    <li class="page-item disabled">
					      <a class="page-link" href="#" tabindex="-1">Previous</a>
					    </li>
					    <li class="page-item active">
					    <li class="page-item"><a class="page-link" href="http://localhost:8145/correctanswer/detailquiz/1#">1<span class="sr-only">(current)</span></a></li>
					    </li>
					      <a class="page-link" href="http://localhost:8145/correctanswer/detailquiz/2#">2</a>		    
					    <li class="page-item"><a class="page-link" href="http://localhost:8145/correctanswer/detailquiz/3#">3</a></li>
					    <li class="page-item"><a class="page-link" href="http://localhost:8145/correctanswer/detailquiz/4#">4</a></li>
					    <li class="page-item"><a class="page-link" href="http://localhost:8145/correctanswer/detailquiz/5#">5</a></li>
					    		    <li class="page-item">
					      <a class="page-link" href="#">Next</a>
					    </li>
					  </ul>
					</nav>
			      </div>
			    </div>
			  </div>
			</div>
</body>
