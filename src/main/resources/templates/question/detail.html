<title>Insert title here</title>
<script type="text/javascript">
var simpan="";
function limit_checkbox(max,identifier)
{
	var checkbox = $("input[name='"+identifier+"[]']");
	var checked  = $("input[name='"+identifier+"[]']:checked").length;
	checkbox.filter(':not(:checked)').prop('disabled', checked >= max);
	document.getElementById("result").value=$("input[name='"+identifier+"[]']:checked").val();	
	simpan=$("input[name='"+identifier+"[]']:checked").val();	
	save_val((simpan);
}	

 function save_val(va) {
	 alert(va);
 }
 
</script>

<body>
		<div th:each="question : ${objQuestion}">
				<td th:text="${question.questionid}"></td>
				<td th:text="${question.questions}"></td>			
		</div>
			
		<div th:each="x : ${objQuiz}">
			 <input type="checkbox" name="check[]" th:value="${x.answers.idanswer}" onchange="limit_checkbox(1,'check');" 
			>
			 	<td th:text="${x.answers.answer}" id="getQuestion"
					th:value="${x.question.questionid}"></td>				
			 </input>
		</div> 
		<input type="text" id="result" size="60"></input>
