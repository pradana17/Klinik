<script>
$(document).ready(function(){

  $("#card-chat").css("display", "none");

  $("#chat1").click(function(){
    $("#user").text($("#user1").text());
    $("#card-chat").show();
    $("#chatting").collapse("show");
  });

  $("#chat2").click(function(){
    $("#user").text($("#user2").text());
    $("#card-chat").show();
    $("#chatting").collapse("show");
  });

  $("#chat3").click(function(){
    $("#user").text($("#user3").text());
    $("#card-chat").show();
    $("#chatting").collapse("show");
  });

  // $(function () {

  //       }

  var monNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"];
  var monToday = new Date();
  var mon = monToday.getMonth();
  
  $("#next").click(function(){
      if($(this).text() == "Next Month Schedule"){
        mon = monToday.getMonth() + 1;
        $("#next").text("Previous");
        // alert(mon);
      } else {
        mon = monToday.getMonth();
        $("#next").text("Next Month Schedule");

      }
  });

  // alert(mon);

  $("#month").html(monNames[mon] + " " + monToday.getFullYear());
  
  if (monToday.getDate() && mon == monToday.getMonth()) {
    $("#"+monToday.getDate()).css("background", "red");
  } else {
    $("#schedule").css("background","");
  }

  switch(mon) {
    case 0: //jan
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "block");
      break;
    case 1: //feb
      $("#30").css("display", "none");
      $("#31").css("display", "none");
      if (monToday.getFullYear()%4 == 0){
        $("#29").css("display", "block");
      } else{
        $("#29").css("display", "none");
      }
      break;
    case 2: //mar
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "block");
      break;
    case 3: //apr
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "none");
      break;
    case 4: //mei
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "block");
      break;
    case 5: //jun
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "none");
      break;
    case 6: //jul
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "block");
      break;
    case 7: //ags
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "block");
      break;
    case 8: //sep
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "none");
      break;
    case 9: //okt
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "block");
      break;
    case 10: //nov
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "none");
      break;
    case 11: //des
      $("#29").css("display", "block");
      $("#30").css("display", "block");
      $("#31").css("display", "block");
      break;
    default:
      break;
  }
});
