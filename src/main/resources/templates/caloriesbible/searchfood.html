<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>jQuery UI Autocomplete - Multiple, remote</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/sheet.css"></link>

<script type="text/javascript">
	$.get("/foodlist", function(data){
		$('#search').autocomplete({ 
		     source: data,
		     change: function (event, ui) { 
		      window.location = 'http://localhost:8145/caloriesbible/detailSearch/' + ui.item.value;
		     }
		});
	});    
</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar navbar-fixed-top">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<ul class="nav navbar-nav">
						<li><a href="#">Profil <span
								class="sr-only">(current)</span></a></li>
						<li><a href="#">Chat</a></li>
						<li><a href="#">Meal Plans</a></li>
						<li><a href="#">Track body</a></li>
						<li class="active"><a href="#">Get your food calories</a></li>
						<li><a href="#">Appointment</a></li>
						<li><a href="#">Take test</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<button type="submit" class="btn btn-default" color="blue">Sign
							out</button>
					</form>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="jumbotron">
		<div>
			<div class="container">
				<br></br>
				<div class="row">
				<br></br>
					<div class="col-lg-4 col-md-6 col-sm-10 center-block"
						style="float: none">							
						<div class="row">
							<div class="col-md-12" style="padding-top: 25px">
								<input type="text" class="typeahead form-control"
									required="required" name="inputnama"
									placeholder="Find out nutrition on your food.." id="search"></input>	
								<!--  <input type="text" id="searchname" size="60"></input>	-->		
								<br>
									<span class="input-group-btn">
										<a class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Search</a>
									</span>
								</br>
							</div>
						</div>
					</div>				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
