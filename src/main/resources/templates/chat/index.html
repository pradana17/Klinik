<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Manage Chat</title>
<f1 th:replace="template :: header-css" />
<f1 th:replace="template :: header-js" />

</head>
<body>
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<div class="container-fluid" th:replace="template :: header-html">
			
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row flex-xl-nowrap">
			<div id="sidebar-wrapper" th:include="fragments/menu :: admin">
				
			</div>
			<div id="page-content-wrapper">
				<div class="flex-column pl-md-3 pb-md-3">
					<div class="card-block">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#addbranch" id="set">
							<i class="fas fa-plus fa-1x"></i>
						</button>
					</div>
				</div>
				<div class="modal fade" id="addbranch" tabindex="-1" role="dialog"
					aria-labelledby="addbranch" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="title">Make Announcement</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<!-- 		<form action="#" th:action="@{/admin/managechat}"
								th:object="${chat}" method="post">  -->
							<div class="modal-body">
								<div class="flex-column">
									<div class="form-group row">
										<label for="receiverId" class="col-sm-1 col-form-label">To:</label>
										<div class="col-sm-11">
											<select class="custom-select" name="recipient">
												<option disabled="disabled" selected="selected">Select
													recipient</option>
												<option value="1">All</option>
												<option value="2">Only Patient</option>
												<option value="3">Only Nutritionist</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="message"> Message</label>
										<textarea class="form-control" id="message" name="message"
											rows="5" placeholder="Message"></textarea>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button class="btn btn-primary" type="submit" id="sen">Send</button>
							</div>
							<!-- </form>  -->
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Sender</th>
							<th>Receiver</th>
							<th>Date Sending</th>
							<th>Date Receiver</th>
							<th>Message</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ct : ${semuaChat}">
							<td th:text="${ct.senderId}"></td>
							<td th:text="${ct.receiverId}"></td>
							<td th:text="${ct.datesending}"></td>
							<td th:text="${ct.datereceiver}"></td>
							<td th:text="${ct.message}"></td>
							<td align="center"><a href="#" class="del"><i
									class="fas fa-trash-alt"></i></a> <input type="hidden"
								class="chatIds" th:value="${ct.idchat}" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	
	<script>
		$(document)
				.ready(
						function() {
							$("table").dataTable();

							$(".del")
									.click(
											function() {
												var idx = $(".del").index(this);
												var idChat = $(
														".chatIds:eq(" + idx
																+ ")").val();
												var url = "/api/chat/delchat";
												var choice = confirm('Do you really want to delete this record?');
												if (choice == true) {
													$.get(url, {
														id : idChat
													}).done(function(data) {
														location.reload();
													});
												} else {
													return false;
												}
												;
											});
						});
		$('select[name="recipient"]').change(function() {
			if ($(this).val() == "1") {
				$.get("/getalluser", function(data) {
					$.each(data, function(index, value) {
						var user = value;
						//var mes = $("textarea#message").val();
						$("#sen").click(function() {
							var mes = $("textarea#message").val();
							var url = "/api/chat/addchat";
							$.get(url, {
								user : user,
								mes : mes
							}).done(function(data) {
								$("#addbranch").modal("hide");
								location.reload();
							});
						});
					});
				});
			} else if ($(this).val() == "2") {
				$.get("/api/user/getallpat", function(data) {
					$.each(data, function(index, value) {
						var user = value;
						$("#sen").click(function() {
							var mes = $("textarea#message").val();
							var url = "/api/chat/addchat";
							$.get(url, {
								user : user,
								mes : mes
							}).done(function(data) {
								$("#addbranch").modal("hide");
								location.reload();
							});
						});
					});
				});
			} else if ($(this).val() == "3") {
				$.get("/getallnut", function(data) {
					$.each(data, function(index, value) {
						var user = value;
						$("#sen").click(function() {
							var mes = $("textarea#message").val();
							var url = "/api/chat/addchat";
							$.get(url, {
								user : user,
								mes : mes
							}).done(function(data) {
								$("#addbranch").modal("hide");
								location.reload();
							});
						});
					});
				});
			}
		});

		$("#manage").collapse({
			toggle : true
		});
	</script>
</body>
</html>
