<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Set Meal Plan</title>
<f1 th:replace="template :: header-css" />
<f1 th:replace="template :: header-js" />


</head>
<body>
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<div class="container-fluid" th:replace="template :: header-html">
			
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row flex-xl-nowrap">
			<div id="sidebar-wrapper" th:include="fragments/menu :: admin">
				
			</div>
			<div id="page-content-wrapper">
				<div class="flex-column pl-md-3 pb-md-3">
					<div class="card-block">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#addbranch" id="set">
							<i class="fas fa-plus fa-1x"></i>
						</button>
					</div>
				</div>
				<div class="modal fade" id="addbranch" tabindex="-1" role="dialog"
					aria-labelledby="addbranch" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="title">Set Meal Plan</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form action="#" th:action="@{/mealplan/index}"
								th:object="${mp}" enctype="multipart/form-data" method="post">
								<div class="modal-body">
									<div class="flex-column">
										<div class="form-group row">
											<label for="kdmp" class="col-sm-4 col-form-label">Kode
												Meal Plan</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="inputkdmp"
													placeholder="CAL-FAS-PROG" th:field="*{kdmp}" />
											</div>
										</div>
										<div class="form-group row">
											<label for="calorneed" class="col-sm-4 col-form-label">Calories
												Need</label>
											<div class="col-sm-8">
												<div class="input-group number-spinner">
													<span class="input-group-btn">
														<button type="button" class="btn btn-default"
															data-dir="dwn">
															<i class="fas fa-minus"></i>
														</button>
													</span> <input type="text" class="form-control text-center"
														id="inputcalneed" value="1" th:field="*{calorneed}" /> <span
														class="input-group-btn">
														<button type="button" class="btn btn-default"
															data-dir="up">
															<i class="fas fa-plus"></i>
														</button>
													</span>
												</div>
											</div>
										</div>
										<div class="form-group row">
											<label for="fase" class="col-sm-4 col-form-label">Fase</label>
											<div class="col-sm-8">
												<div class="input-group number-spinner">
													<span class="input-group-btn">
														<button type="button" class="btn btn-default"
															data-dir="dwn">
															<i class="fas fa-minus"></i>
														</button>
													</span> <input type="text" class="form-control text-center"
														id="inputfase" value="1" th:field="*{fase}" /> <span
														class="input-group-btn">
														<button type="button" class="btn btn-default"
															data-dir="up">
															<i class="fas fa-plus"></i>
														</button>
													</span>
												</div>
											</div>
										</div>
										<div class="form-group row">
											<label for="file" class="col-sm-4 col-form-label">File
												Meal Plan</label>
											<div class="col-sm-8">
												<div class="custom-file">
													<input type="file" name="file" id="file-upload" />
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">Close</button>
									<button class="btn btn-primary" type="submit" formmethod="post"
										id="sendfile">Save</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Kode Meal Plan</th>
							<th>Calories</th>
							<th>Fase</th>
							<th>Filename</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mp : ${semuaMeal}">
							<td th:text="${mp.kdmp}" class="kd"></td>
							<td th:text="${mp.calorneed}" class="nm"></td>
							<td th:text="${mp.fase}" class="alm"></td>
							<td th:text="${mp.filename}" class="s"></td>
							<td style="width: 40px"><a
								th:href="@{'/mealplan/download/' + ${mp.idmealplan}}"
								style="margin-right: 15px;" class="edit" id="editb"><i
									class="fas fa-download"></i></a> </td>
						</tr>
					</tbody>
				</table>
				<div id="viewMp" class="modal fade" role="dialog"
					th:fragment="viewmp">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-body">
							<h4>View User</h4>
							<div class="row">
								<div class="col s12">
									<div class="row">
										<table>
											<thead>
												<tr>
													<th></th>
													
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>Kode Meal Plan:</td>
													
												</tr>
												<tr>
													<td>Last Name:</td>
												</tr>
												<tr>
													<td>Username</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							</div>
							<div class="modal-footer">
								<button
									type="button" class="btn btn-default" data-dismiss="modal">Close
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
		$(document).ready(function() {
			$("table").dataTable();
		});
		$(document).on(
				'click',
				'.number-spinner button',
				function() {
					var btn = $(this), oldValue = btn
							.closest('.number-spinner').find('input').val()
							.trim(), newVal = 0;

					if (btn.attr('data-dir') == 'up') {
						newVal = parseInt(oldValue) + 1;
					} else {
						if (oldValue > 1) {
							newVal = parseInt(oldValue) - 1;
						} else {
							newVal = 1;
						}
					}
					btn.closest('.number-spinner').find('input').val(newVal);
				});
		$("#manage").collapse({
			toggle : true
		});

		function openViewMp(id) {
			$.ajax({
				url : "/mealplan/detailmp/" + id,
				success : function(data) {
					$("#viewMpHolder").html(data);
					$("#viewMp").modal("show");
				}
			});
		}
	</script>
</body>
</html>
